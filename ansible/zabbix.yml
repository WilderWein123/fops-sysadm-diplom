- hosts: zabbix
  remote_user: seregin
  become: yes
  tasks:
  - name: wget zbx repo
    command:
      wget https://repo.zabbix.com/zabbix/7.0/ubuntu/pool/main/z/zabbix-release/zabbix-release_7.0-2+ubuntu22.04_all.deb
  - name: install zbx repo
    command:
      dpkg -i zabbix-release_7.0-2+ubuntu22.04_all.deb
  - name: update apt cache
    command:
      apt update
  - name: install packages
    command:
      apt install zabbix-server-mysql zabbix-frontend-php zabbix-apache-conf zabbix-sql-scripts zabbix-agent mysql-server
  - name: create db 1
    command:
      mysql -uroot -e "create user zabbix@localhost identified by 'MegaSecuredPWD123';"
  - name: create db 2
    command:
      mysql -uroot -e "create database zabbix character set utf8 collate utf8_bin;" 
  - name: create db 3
    command:
      mysql -uroot -e "grant all privileges on zabbix.* to zabbix@localhost;"
  - name: create db 4
    command:
      mysql -uroot -e "FLUSH PRIVILEGES;"
  - name: create db 5
    command:
      zcat /usr/share/zabbix-sql-scripts/mysql/server.sql.gz | sudo mysql -u root zabbix
  - name: edit zbx server config
    command:
      echo DBPassword=MegaSecuredPWD123 >> /etc/zabbix/zabbix_server.conf
  - name: apply config changes
    command:
      /etc/init.d/zabbix-server restart
  - name: restart apache
    command:
      /etc/init.d/apache2 restart
      

