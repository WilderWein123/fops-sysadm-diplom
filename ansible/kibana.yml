- hosts: kibana
  remote_user: seregin
  become: yes
  tasks:
  - name: kibana remove unattended-upgrades
    command:
      apt purge unattended-upgrades -y
  - name: kibana uploading kibana
    copy:
      src: /tmp/kibana-8.2.2-amd64.deb 
      dest: /tmp
  - name: kibana installing elasticsearch
    apt:
      deb: /tmp/kibana-8.2.2-amd64.deb 
      state: present
